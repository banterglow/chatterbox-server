<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterberts</h1>
      <br>
      <!-- Your HTML goes here! -->
      <p class="roomLabel"><strong>Join Room&nbsp;</strong></p>
      <select class="dropdown" id="roomSelect">
        <option class="defaultRoomSelect" value="SelectRoom">-Select a room-</option>
      </select>
      <p class="createRoomLabel"><strong>Create a New Room</strong></p>
      <input type="text" id="newRoomInput" />
      <button type="button" id="createRoomButton"><strong>Create</strong></button>
      <div>
        <p class="writeMessageLabel"><strong>Write a Message</strong></p>
        <input type="text" id="messageInput" />
        <button type="button" id="submitButton"><strong>Submit</strong></button>
      </div>
    </div>
    <div id="chats">
    </div>
  </body>
</html>
